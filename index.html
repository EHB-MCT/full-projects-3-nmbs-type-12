<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

        </section>

        <section  class="chatbot">
            <article>
                <p>Chatbot</p>
                <img src="./media/images/nmbs guy.png" alt="chatbot">
            </article>
        </section>
                   
    </header>

    <main>
        <img src="./media/images/mystery train attributen.png" class="mysterytrain" alt="Rechthoekige border">
        <section class="leftmenu">
            <p>1/9</p>
            <figure>
                <img src="./media/images/rechthoek.png" class="bottom" alt="Rechthoekige border">
                <img src="./media/images/Type12.png" class="top" alt="trein">
                <img src="./media/images/rechthoek.png" alt="Rechthoekige border">
                <img src="./media/images/rechthoek.png" alt="Rechthoekige border">
                <img src="./media/images/rechthoek.png" alt="Rechthoekige border">
                <img src="./media/images/rechthoek.png" alt="Rechthoekige border">
                <img src="./media/images/rechthoek.png" alt="Rechthoekige border">
                <img src="./media/images/rechthoek.png" alt="Rechthoekige border">
                <img src="./media/images/rechthoek.png" alt="Rechthoekige border">
                <img src="./media/images/rechthoek.png" alt="Rechthoekige border">
               
            </figure>
            <p>Nog 8 treinen <br>te vinden</p>

        </section>
    </main>
    
    <footer>
        <section class="attributen">Attributen</section>
        <section class="footer">

            <article class="clear">
                <a class="button parallelogram" href="#">
                    <span class="skew-fix">x</span>
                  </a>
                </article>

            <article class="allAtri">
                <span class="skew-fix">
                    <img src="./media/icons/blauw.png" alt="">
                    <img src="./media/icons/grijsgeel.png" alt="">
                    <img src="./media/icons/stoom.png" alt="">
                    <img src="./media/icons/metaal.png" alt="">
                    <img src="./media/icons/geit.png" alt="">
                    <img src="./media/icons/personeel.png" alt="">
                    <img src="./media/icons/zeetrein.png" alt="">
                    <img src="./media/icons/Stoomtrein.png" alt="">
                </span>
                <span class="skew-fix">
                    <img src="./media/icons/groen.png" alt="">
                    <img src="./media/icons/blawugeel.png" alt="">
                    <img src="./media/icons/diesel.png" alt="">
                    <img src="./media/icons/koning.png" alt="">
                    <img src="./media/icons/motor.png" alt="">
                    <img src="./media/icons/ridder.png" alt="">
                    <img src="./media/icons/elektriciteit.png" alt="">
                    <img src="./media/icons/alstom.png" alt="">
    
                </span>
            </article>

            <article class="klaar">
            <a class="button parallelogram" href="#">
                <span class="skew-fix">Mixen!</span>
              </a>
            </article>

        </section>
    </footer>

        countdown();
    </script>
</body>
</script>
